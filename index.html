<body>


    <div class="container mt-5">
        <h1 class="mb-4">Planilha de Carga Horária</h1>
        <form id="formDados" class="mb-3">
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Data" id="Data" name="Data">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Hora de Entrada" id="HoraDeEntrada" name="HoraDeEntrada">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Tempo do Intervalo" id="TempoDoIntervalo" name="TempoDoIntervalo">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Hora de Saída" id="HoraDeSaida" name="HoraDeSaida">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Valor do Dia" id="ValorDoDia" name="ValorDoDia">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Taxa da Gasolina" id="TaxaDaGasolina" name="TaxaDaGasolina">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Lucro do Dia" id="LucroDoDia" name="LucroDoDia">
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Adicionar</button>
            
        </form>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Hora de Entrada</th>
                    <th>Tempo do Intervalo</th>
                    <th>Hora de Saída</th>
                    <th>Valor do Dia</th>
                    <th>Taxa da Gasolina</th>
                    <th>Lucro do Dia</th>
                </tr>
            </thead>
            <tbody id="tabela-carga-horaria">
                <!-- Conteúdo será inserido pelo JavaScript -->
            </tbody>
        </table>
    </div>
